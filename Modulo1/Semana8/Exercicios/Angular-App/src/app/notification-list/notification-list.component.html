<ul class="list-group">
    <li *ngFor="let notificacao of notificacoes" class="list-group-item">
        <h3>{{ notificacao.titulo }}</h3>
        <p>{{ notificacao.subtitulo }}</p>
        <p>{{ notificacao.data }}</p>
        <button (click)= "notificacao.lido ? notificacao.lido = false : notificacao.lido = true" type="button" class="btn btn-danger">{{ notificacao.lido ? "Lido" : "NÃ£o lido" }}</button>
    </li>
</ul>
